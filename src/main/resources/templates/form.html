<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header" ></header>
	
	<div class="container">
		<div class="row">
		<div class="col-md-12">
			<h1
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
			
			<div th:object="${cliente}" th:remove="tag">
				<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
					<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
				</ul>
			</div>
			
		</div>
		<br/>
		<div class="col-md-6">
			<form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">
				<!-- <input type="hidden" th:field="*{id}"> --> 
					
				<div class="form-group">
					<label for="nombre">Nombre</label> 
					<input type="text" th:field="*{nombre}" class="form-control" id="nombre" th:errorclass="' form-control alert-danger'" /> 
					<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</div>
				
				<div class="form-group">
					<label for="apellido">Apellido</label> 
					<input
						type="text" th:field="*{apellido}" class="form-control" id="apellido" th:errorclass="' form-control alert-danger'"/> 
					<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
				</div>		
				<div class="form-group">
					<label for="exampleInputEmail1">Correo</label> 
					<input th:field="*{email}"
						type="email" class="form-control" id="exampleInputEmail1" th:errorclass="' form-control alert-danger'" />
						<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
				</div>
				<div class="form-group">
				<label for="fecha">Fecha</label>
					<input type="text" class="form-control" th:field="*{createAt}" th:errorclass="' form-control alert-danger'" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
				</div>
				
				<div class="form-group">
				<label for="foto">foto</label>
					<input type="file" class="form-control" name="file"  />
				
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
			</div>
		</div>
	</div>
	
	<footer th:replace="layout/layout :: footer" ></footer>
</body>
</html>
