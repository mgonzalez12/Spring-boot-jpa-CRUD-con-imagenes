<!DOCTYPE html>
<html xmlns:th="htt://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>


	<div class="contianer mt-5">
		<div class="row">
			<div class="col-sm"></div>
			<div class="col-sm-8">



				<div class="card">
					<div class="card-header" th:text="${titulo}"></div>
					<div class="card-body">

						<h4 class="card-title">
							<a th:href="@{/form}" class="btn btn-primary"> Crear Cliente</a>
						</h4>

						<table class="table table-striped">
							<thead>
								<tr>
									<th>ID</th>
									<th>Nombre</th>
									<th>Apellido</th>
									<th>Email</th>
									<th>Fecha</th>
									<th>Editar</th>
									<th>Eliminar</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="cliente : ${clientes}">
									<td >
										<a class="btn btn-info" th:href="@{/ver/}+ ${cliente.id}" th:text="${cliente.id}"></a>
									</td>
									<td th:text="${cliente.nombre}"></td>
									<td th:text="${cliente.apellido}"></td>
									<td th:text="${cliente.email}"></td>
									<td th:text="${cliente.createAt}"></td>
									<td><a class="btn btn-warning btn-sm"
										th:href="@{/form/} + ${cliente.id}">Editar</a></td>
									<td><a class="btn btn-danger btn-sm"
										th:href="@{/eliminar/}+ ${cliente.id}"
										onclick="return confirm('Estas Seguro que quieres eliminar?');">Eliminar
									</a></td>
								</tr>
							</tbody>
						</table>
						<nav th:replace="paginator-nav :: paginator"></nav>

					</div>
				</div>

			</div>

			<div class="col-sm"></div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
